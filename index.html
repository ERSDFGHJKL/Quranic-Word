<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arabic Alphabet Flashcard Game</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 30px;
    direction: rtl;
  }
  #letters {
    display: flex;
    flex-wrap: wrap;
    max-width: 300px;
    border: 3px solid #6699cc;
    background: #dde9f7;
    border-radius: 12px;
    padding: 10px;
    gap: 0;
    user-select: none;
  }
  #letters span {
    font-size: 2.8rem;
    cursor: pointer;
    padding: 4px 7px;
    margin: 0;
    border-radius: 6px;
    transition: background 0.3s;
    width: 30px;
    text-align: center;
    color: #334e68;
    font-weight: 700;
  }
  #letters span.selected {
    background-color: #f39c12;
    color: #fff;
  }
  #cards {
    display: grid;
    grid-template-columns: repeat(4, 140px);
    gap: 18px;
    max-width: 600px;
  }
  .card {
    perspective: 1000px;
    cursor: pointer;
  }
  .card-inner {
    position: relative;
    width: 140px;
    height: 180px;
    text-align: center;
    transition: transform 0.7s;
    transform-style: preserve-3d;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(51, 78, 104, 0.2);
    background: white;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card-front, .card-back {
    position: absolute;
    width: 140px;
    height: 180px;
    backface-visibility: hidden;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .card-front {
    background: #a9cce3;
    border: 3px solid #6699cc;
  }
  .card-front img {
    max-width: 110px;
    max-height: 110px;
    object-fit: contain;
    border-radius: 12px;
  }
  .card-back {
    background: #f39c12;
    color: white;
    font-size: 2rem;
    font-weight: 700;
    transform: rotateY(180deg);
    padding: 10px;
    line-height: 1.3;
    user-select: none;
  }
  #message {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #2ecc71;
    color: white;
    font-weight: 700;
    padding: 12px 25px;
    border-radius: 10px;
    display: none;
    font-size: 1.3rem;
    box-shadow: 0 0 10px rgba(46, 204, 113, 0.7);
  }
</style>
</head>
<body>

<div id="letters"></div>
<div id="cards"></div>
<div id="message"></div>

<script>

  const data = [

    { letter: 'Ø¯', word: 'Ø¯ÙˆÙ„ÙÙŠÙ†', img: 'https://upload.wikimedia.org/wikipedia/commons/f/fd/Dolphin_2.jpg' },
    { letter: 'Ø°', word: 'Ø°Ù‡Ø¨', img: 'https://upload.wikimedia.org/wikipedia/commons/7/7a/Gold_ring_1.jpg' },

    { letter: 'Ø¸', word: 'Ø¸Ø±Ù', img: 'https://upload.wikimedia.org/wikipedia/commons/9/9e/Envelope_icon.svg' },
    { letter: 'Ø¹', word: 'Ø¹Ù†Ø¨', img: 'https://upload.wikimedia.org/wikipedia/commons/0/00/Red_grapes.jpg' },
    { letter: 'Øº', word: 'ØºØ²Ø§Ù„', img: 'https://upload.wikimedia.org/wikipedia/commons/f/f7/Grant_Gazelle_1.jpg' },
    { letter: 'Ù', word: 'ÙÙŠÙ„', img: 'https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg' },
    { letter: 'Ù‚', word: 'Ù‚Ù„Ù…', img: 'https://upload.wikimedia.org/wikipedia/commons/f/f8/Pen-ink-pen-penning.jpg' },
    { letter: 'Ùƒ', word: 'ÙƒØªØ§Ø¨', img: 'https://upload.wikimedia.org/wikipedia/commons/1/1e/Bookshelf.jpg' },
    { letter: 'Ù„', word: 'Ù„ÙŠÙ…ÙˆÙ†', img: 'https://upload.wikimedia.org/wikipedia/commons/c/c4/Lemon-Pieces.jpg' },
    { letter: 'Ù…', word: 'Ù…ÙˆØ²', img: 'https://upload.wikimedia.org/wikipedia/commons/4/44/Banana_and_cross_section.jpg' },
    { letter: 'Ù†', word: 'Ù†Ø­Ù„Ø©', img: 'https://upload.wikimedia.org/wikipedia/commons/7/70/Bee_Portrait.jpg' },
    { letter: 'Ù‡', word: 'Ù‡Ø§ØªÙ', img: 'https://upload.wikimedia.org/wikipedia/commons/8/8a/Smartphone.jpg' },
    { letter: 'Ùˆ', word: 'ÙˆØ±Ø¯Ø©', img: 'https://upload.wikimedia.org/wikipedia/commons/6/6f/Rose_flower_in_garden.jpg' },
    { letter: 'ÙŠ', word: 'ÙŠØ¯', img: 'https://upload.wikimedia.org/wikipedia/commons/1/19/Hand_icon.svg' }

  // Shuffle function
  function shuffle(arr) {
    let currentIndex = arr.length, randomIndex;
    while(currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [arr[currentIndex], arr[randomIndex]] = [arr[randomIndex], arr[currentIndex]];
    }
    return arr;
  }

  const lettersDiv = document.getElementById('letters');
  const cardsDiv = document.getElementById('cards');
  const messageDiv = document.getElementById('message');

  let selectedLetter = null;

  // Display Arabic letters together with no space
  function renderLetters() {
    lettersDiv.innerHTML = '';
    data.forEach(item => {
      const span = document.createElement('span');
      span.textContent = item.letter;
      span.title = item.word;
      span.addEventListener('click', () => {
        document.querySelectorAll('#letters span').forEach(s => s.classList.remove('selected'));
        span.classList.add('selected');
        selectedLetter = item.letter;
        clearMessage();
      });
      lettersDiv.appendChild(span);
    });
  }

  // Render shuffled cards
  function renderCards() {
    cardsDiv.innerHTML = '';
    let shuffled = shuffle([...data]);
    shuffled.forEach((item, i) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.letter = item.letter;
      card.dataset.word = item.word;

      const cardInner = document.createElement('div');
      cardInner.classList.add('card-inner');

      const cardFront = document.createElement('div');
      cardFront.classList.add('card-front');

      const img = document.createElement('img');
      img.src = item.img;
      img.alt = item.word;
      cardFront.appendChild(img);

      const cardBack = document.createElement('div');
      cardBack.classList.add('card-back');
      cardBack.textContent = item.word;

      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);

      card.addEventListener('click', () => {
        if (!selectedLetter) {
          showMessage('Ø§Ø®ØªØ± Ø­Ø±ÙÙ‹Ø§ Ù…Ù† Ø§Ù„ÙŠØ³Ø§Ø± Ø£ÙˆÙ„Ø§Ù‹');
          return;
        }
        if (card.classList.contains('flipped')) return; // Already flipped

        if (card.dataset.letter === selectedLetter) {
          card.classList.add('flipped');
          showMessage('ØµØ­ÙŠØ­! Ø£Ø­Ø³Ù†ØªÙŽ ðŸ‘');
          // Deselect letter after correct match
          document.querySelectorAll('#letters span').forEach(s => s.classList.remove('selected'));
          selectedLetter = null;
        } else {
          showMessage('Ø®Ø·Ø£ØŒ Ø­Ø§ÙˆÙ„ Ù…Ø±Ø© Ø£Ø®Ø±Ù‰');
        }
      });

      cardsDiv.appendChild(card);
    });
  }

  // Show temporary message
  function showMessage(text) {
    messageDiv.textContent = text;
    messageDiv.style.display = 'block';
    clearTimeout(messageDiv.timeout);
    messageDiv.timeout = setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 2500);
  }
  function clearMessage() {
    messageDiv.style.display = 'none';
    messageDiv.textContent = '';
  }

  // Initialize
  renderLetters();
  renderCards();

</script>
</body>
</html>
