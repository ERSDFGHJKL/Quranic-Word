<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لعبة تطابق الحروف والصور</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('https://cdn.pixabay.com/photo/2018/03/29/20/10/pastel-clouds-3278337_1280.jpg');
    background-size: cover;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  .game-container {
    background: rgba(255, 255, 255, 0.9);
    max-width: 900px;
    margin: auto;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
  }
  .game-grid {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
  }
  .letters {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    gap: 0;          /* NO gap */
    justify-content: center;
    min-width: 280px;
  }
  .letter {
    background: #f0c04a;
    border-radius: 0;  /* remove rounding for flush edges */
    font-size: 2.2rem;
    width: 50px; height: 50px;
    display:flex;
    align-items:center; justify-content:center;
    cursor: pointer;
    user-select: none;
    transition: border 0.3s;
    border: 1px solid #fff; /* thin white border */
    box-sizing: border-box;
    margin: 0; /* no margin */
  }
  .letter.selected {
    border: 3px solid #f08a0c;
  }
  .letter.matched {
    background: #8bc34a;
    color: white;
    cursor: default;
  }
  .card {
    width: 110px;
    height: 140px;
    perspective: 600px;
  }
  .card-inner {
    position: relative;
    width: 100%; height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%; height: 100%;
    backface-visibility: hidden;
    border-radius: 12px;
    display:flex;
    justify-content:center;
    align-items:center;
    padding: 5px;
  }
  .card-front img {
    max-width: 85%; height: auto;
    border-radius: 8px;
  }
  .card-back {
    background: #f0c04a;
    color: white;
    transform: rotateY(180deg);
    font-size: 1.1rem;
    font-weight: bold;
    text-align: center;
  }
  @media(max-width:700px){
    .game-grid { flex-direction: column; }
    .letters, .cards { min-width: auto; justify-content: center;}
  }
</style>
</head>
<body>

<div class="game-container">
  <h1>لعبة تطابق الحروف والصور</h1>
  <div class="game-grid">
    <div class="letters" id="letters"></div>
    <div class="cards" id="cards"></div>
  </div>
</div>

<script>
  const flashcards = [
    { letter: 'أ', word: 'تفاحة', image: 'https://clipart-library.com/clipart/2076313.htm' },
    { letter: 'ب', word: 'بطة', image: 'https://cdn.pixabay.com/photo/2017/01/31/14/13/duck-2024647_1280.png' },
    { letter: 'ت', word: 'تمساح', image: 'https://upload.wikimedia.org/wikipedia/commons/6/66/Alligator_mississippiensis_WC.jpg' },
    { letter: 'ث', word: 'ثعلب', image: 'https://cdn.pixabay.com/photo/2016/12/28/14/42/fox-1935496_1280.png' },
    { letter: 'ج', word: 'جمل', image: 'https://cdn.pixabay.com/photo/2016/10/13/09/06/camel-1737523_1280.png' },
    { letter: 'ح', word: 'حصان', image: 'https://cdn.pixabay.com/photo/2017/02/12/22/08/horse-2062224_1280.png' },
    { letter: 'خ', word: 'خروف', image: 'https://cdn.pixabay.com/photo/2017/01/31/19/38/sheep-2025316_1280.png' },
    { letter: 'د', word: 'دب', image: 'https://cdn.pixabay.com/photo/2016/04/01/10/15/bear-1299492_1280.png' },
    { letter: 'ذ', word: 'ذئب', image: 'https://cdn.pixabay.com/photo/2014/04/03/11/56/wolf-309128_1280.png' },
    { letter: 'ر', word: 'رمان', image: 'https://cdn.pixabay.com/photo/2017/05/16/10/00/pomegranate-2315639_1280.png' },
    { letter: 'ز', word: 'زرافة', image: 'https://cdn.pixabay.com/photo/2014/04/02/10/26/giraffe-305413_1280.png' },
    { letter: 'س', word: 'سمكة', image: 'https://cdn.pixabay.com/photo/2014/04/02/11/27/fish-305597_1280.png' },
    { letter: 'ش', word: 'شمس', image: 'https://cdn.pixabay.com/photo/2016/03/31/19/03/sun-1296215_1280.png' },
    { letter: 'ص', word: 'صقر', image: 'https://cdn.pixabay.com/photo/2012/04/01/17/29/falcon-24494_1280.png' },
    { letter: 'ض', word: 'ضفدع', image: 'https://upload.wikimedia.org/wikipedia/commons/1/17/Green_frog_%28Rana_clamitans%29.jpg' },
    { letter: 'ط', word: 'طائرة', image: 'https://cdn.pixabay.com/photo/2014/04/02/10/23/airplane-305387_1280.png' },
    { letter: 'ظ', word: 'ظرف', image: 'https://cdn.pixabay.com/photo/2012/04/14/16/42/envelope-34659_1280.png' },
    { letter: 'ع', word: 'عنب', image: 'https://cdn.pixabay.com/photo/2018/08/06/22/36/grapes-3581230_1280.png' },
    { letter: 'غ', word: 'غزال', image: 'https://cdn.pixabay.com/photo/2016/07/15/17/30/deer-1526893_1280.png' },
    { letter: 'ف', word: 'فراولة', image: 'https://cdn.pixabay.com/photo/2017/01/31/15/35/strawberry-2025573_1280.png' },
    { letter: 'ق', word: 'قرد', image: 'https://cdn.pixabay.com/photo/2016/11/22/07/09/monkey-1845666_1280.png' },
    { letter: 'ك', word: 'كتاب', image: 'https://cdn.pixabay.com/photo/2013/07/12/16/24/book-150391_1280.png' },
    { letter: 'ل', word: 'ليمون', image: 'https://cdn.pixabay.com/photo/2016/01/19/17/32/lemon-1149760_1280.png' },
    { letter: 'م', word: 'موز', image: 'https://cdn.pixabay.com/photo/2017/01/31/14/58/banana-2024745_1280.png' },
    { letter: 'ن', word: 'نمر', image: 'https://cdn.pixabay.com/photo/2017/01/31/22/15/tiger-2026317_1280.png' },
    { letter: 'ه', word: 'هدهد', image: 'https://upload.wikimedia.org/wikipedia/commons/0/0e/Upupa_epops_-_female.jpg' },
    { letter: 'و', word: 'وردة', image: 'https://cdn.pixabay.com/photo/2016/11/29/04/48/rose-1868613_1280.png' },
    { letter: 'ي', word: 'يد', image: 'https://cdn.pixabay.com/photo/2013/07/13/10/08/hand-157776_1280.png' },
  ];

  function shuffle(a){
    for(let i = a.length -1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  let selected = null;
  let matches = 0;

  const lettersDiv = document.getElementById('letters');
  const cardsDiv = document.getElementById('cards');

  shuffle(flashcards).forEach(({letter}) => {
    const el = document.createElement('div');
    el.className = 'letter';
    el.textContent = letter;
    el.title = `اضغط لاختيار الحرف ${letter}`;
    el.onclick = () => {
      if (el.classList.contains('matched')) return;
      document.querySelectorAll('.letter').forEach(l => l.classList.remove('selected'));
      el.classList.add('selected');
      selected = letter;
    };
    lettersDiv.appendChild(el);
  });

  shuffle(flashcards).forEach(({letter, word, image}) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.letter = letter;

    const inner = document.createElement('div');
    inner.className = 'card-inner';

    const front = document.createElement('div');
    front.className = 'card-front';
    const img = document.createElement('img');
    img.src = image;
    img.alt = word;
    img.loading = 'lazy';
    front.appendChild(img);

    const back = document.createElement('div');
    back.className = 'card-back';
    back.textContent = word;

    inner.append(front, back);
    card.appendChild(inner);

    card.onclick = () => {
      if (!selected) return;
      if (selected === card.dataset.letter) {
        card.classList.add('flipped');
        const letterDiv = [...lettersDiv.children].find(l => l.textContent === selected);
        letterDiv.classList.add('matched');
        letterDiv.classList.remove('selected');
        selected = null;
        matches++;
        if(matches === flashcards.length){
          setTimeout(() => alert('🎉 تهانينا! لقد أكملت اللعبة!'), 300);
        }
      }
    };

    cardsDiv.appendChild(card);
  });

</script>

</body>
</html>
