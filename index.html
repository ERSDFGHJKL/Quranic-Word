<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arabic Alphabet Flashcard Game</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #222222;
      margin: 20px;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #letters, #cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    #letters > div, #cards > div {
      cursor: pointer;
      border: 2px solid #4978b2;
      border-radius: 10px;
      margin: 5px;
      text-align: center;
      font-size: 2.5rem;
      color: #4978b2;
      background: white;
      box-shadow: 0 2px 5px rgb(73 120 178 / 0.3);
      user-select: none;
      transition: transform 0.3s;
      flex: 1 1 calc(20% - 12px); /* 5 per row, minus margin */
      max-width: calc(20% - 12px);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
      font-weight: 700;
    }
    #letters > div:hover, #cards > div:hover {
      background-color: #c4d8f2;
      border-color: #2f5ea7;
      transform: scale(1.1);
    }
    #cards > div {
      position: relative;
      height: 140px;
      font-size: 1rem;
      flex-direction: column;
      padding: 8px;
    }
    #cards > div img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
      pointer-events: none;
      user-select: none;
    }
    /* Flip animation */
    .flipped {
      background-color: #4978b2;
      color: white;
      cursor: default;
      transform: scale(1.05);
    }
    #message {
      text-align: center;
      font-weight: 600;
      margin-top: 10px;
      color: #4978b2;
      min-height: 1.2em;
    }
    #resetBtn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4978b2;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgb(73 120 178 / 0.5);
      user-select: none;
      transition: background-color 0.3s;
    }
    #resetBtn:hover {
      background-color: #2f5ea7;
    }
  </style>
</head>
<body>
  <h1>Arabic Alphabet Flashcard Game</h1>
  <button id="resetBtn">Restart Game</button>
  <div id="letters"></div>
  <div id="cards"></div>
  <div id="message">Select a letter to start matching.</div>

  <script>
    // Data for Arabic letters, words, and images
    const data = [
      { letter: "أ", word: "أسد", image: "https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" },
      { letter: "ب", word: "بطة", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Male_Mallard_Duck_2.jpg/320px-Male_Mallard_Duck_2.jpg" },
      { letter: "ت", word: "تفاح", image: "https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" },
      { letter: "ث", word: "ثعلب", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Vulpes_vulpes_ssp_Red_Fox_Sitting_3.jpg/320px-Vulpes_vulpes_ssp_Red_Fox_Sitting_3.jpg" },
      { letter: "ج", word: "جمل", image: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Camel_portrait.jpg" },
      { letter: "ح", word: "حصان", image: "https://upload.wikimedia.org/wikipedia/commons/7/70/Black_Horse_01.jpg" },
      { letter: "خ", word: "خروف", image: "https://upload.wikimedia.org/wikipedia/commons/4/45/Sheep_Rosslyn_2.jpg" },
      { letter: "د", word: "ديك", image: "https://upload.wikimedia.org/wikipedia/commons/4/42/Gallus_gallus_domesticus.jpg" },
      { letter: "ذ", word: "ذئب", image: "https://upload.wikimedia.org/wikipedia/commons/3/31/Canis_lupus_laying_in_grass_2.jpg" },
      { letter: "ر", word: "رسم", image: "https://upload.wikimedia.org/wikipedia/commons/2/29/Colorful_pencils.jpg" },
      { letter: "ز", word: "زهرة", image: "https://upload.wikimedia.org/wikipedia/commons/b/bb/Red_rose_flower_in_morning_sunshine.jpg" },
      { letter: "س", word: "سمكة", image: "https://upload.wikimedia.org/wikipedia/commons/6/6b/Clown_fish_in_its_anemone.jpg" },
      { letter: "ش", word: "شجرة", image: "https://upload.wikimedia.org/wikipedia/commons/a/a3/Tree_in_Snow.jpg" },
      { letter: "ص", word: "صقر", image: "https://upload.wikimedia.org/wikipedia/commons/4/4c/Falcon_in_flight_2.jpg" },
      { letter: "ض", word: "ضفدع", image: "https://upload.wikimedia.org/wikipedia/commons/7/77/European_tree_frog_2004-08-08.jpg" },
      { letter: "ط", word: "طائر", image: "https://upload.wikimedia.org/wikipedia/commons/0/02/Colorful_bird_%28PSF%29.png" },
      { letter: "ظ", word: "ظرف", image: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Postal_envelope_icon.png" },
      { letter: "ع", word: "عصفور", image: "https://upload.wikimedia.org/wikipedia/commons/5/53/European_Robin_-_England.jpg" },
      { letter: "غ", word: "غزال", image: "https://upload.wikimedia.org/wikipedia/commons/f/f9/Gazelle-portrait.jpg" },
      { letter: "ف", word: "فيل", image: "https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg" },
      { letter: "ق", word: "قرد", image: "https://upload.wikimedia.org/wikipedia/commons/6/62/Macaca_fuscata_Yoshika_01.jpg" },
      { letter: "ك", word: "كتاب", image: "https://upload.wikimedia.org/wikipedia/commons/a/a2/Old_book_bindings.jpg" },
      { letter: "ل", word: "ليمون", image: "https://upload.wikimedia.org/wikipedia/commons/9/9e/Lemon-edit1.jpg" },
      { letter: "م", word: "موز", image: "https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" },
      { letter: "ن", word: "نمر", image: "https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" },
      { letter: "ه", word: "هدهد", image: "https://upload.wikimedia.org/wikipedia/commons/5/5a/Upupa_epops_-_India_01.jpg" },
      { letter: "و", word: "وردة", image: "https://upload.wikimedia.org/wikipedia/commons/f/fd/Rose_flower_in_the_sunlight.jpg" },
      { letter: "ي", word: "يقطين", image: "https://upload.wikimedia.org/wikipedia/commons/2/29/Pumpkin_and_gourds_at_Farmers_Market.jpg" }
    ];

    let selectedLetter = null;

    const lettersDiv = document.getElementById("letters");
    const cardsDiv = document.getElementById("cards");
    const messageDiv = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");

    // Shuffle array helper
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderLetters() {
      lettersDiv.innerHTML = "";
      data.forEach(({ letter }) => {
        const div = document.createElement("div");
        div.textContent = letter;
        div.addEventListener("click", () => {
          if (selectedLetter === letter) {
            // Deselect
            selectedLetter = null;
            div.style.backgroundColor = "";
            messageDiv.textContent = "Select a letter to start matching.";
          } else {
            selectedLetter = letter;
            // Clear all highlights
            Array.from(lettersDiv.children).forEach(child => {
              child.style.backgroundColor = "";
            });
            div.style.backgroundColor = "#c4d8f2"; // highlight selected letter
            messageDiv.textContent = `You selected letter "${letter}". Now click the matching picture.`;
          }
        });
        lettersDiv.appendChild(div);
      });
    }

    function renderCards() {
      cardsDiv.innerHTML = "";
      const shuffledData = shuffle([...data]);

      shuffledData.forEach(({ letter, word, image }) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.letter = letter;

        const img = document.createElement("img");
        img.src = image;
        img.alt = word;

        const wordDiv = document.createElement("div");
        wordDiv.textContent = word;
        wordDiv.style.display = "none";
        wordDiv.style.fontSize = "1.5rem";
        wordDiv.style.marginTop = "5px";
        wordDiv.style.fontWeight = "700";

        card.appendChild(img);
        card.appendChild(wordDiv);

        card.addEventListener("click", () => {
          if (!selectedLetter) {
            messageDiv.textContent = "Please select a letter first.";
            return;
          }
          if (card.classList.contains("flipped")) return; // already flipped

          if (selectedLetter === card.dataset.letter) {
            card.classList.add("flipped");
            img.style.display = "none";
            wordDiv.style.display = "block";
            messageDiv.textContent = `Great! "${selectedLetter}" matches "${word}". Select another letter.`;
            selectedLetter = null;
            // Remove highlight from letters
            Array.from(lettersDiv.children).forEach(child => {
              child.style.backgroundColor = "";
            });
          } else {
            messageDiv.textContent = "Oops! That's not the right match. Try again.";
          }
        });

        cardsDiv.appendChild(card);
      });
    }

    function initGame() {
      selectedLetter = null;
      messageDiv.textContent = "Select a letter to start matching.";
      renderLetters();
      renderCards();
    }

    resetBtn.addEventListener("click", initGame);

    // Initialize on page load
    initGame();
  </script>
</body>
</html>
