<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arabic Alphabet Flashcard Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #444;
  }
  .game-container {
    display: flex;
    gap: 20px;
    max-width: 700px;
    margin-top: 20px;
  }
  .letters, .images {
    display: flex;
    flex-wrap: wrap;
    width: 300px;
    gap: 0; /* no gap */
    justify-content: center;
  }
  .letter {
    width: 50px;
    height: 50px;
    background: #8ecae6; /* kid-friendly blue */
    color: #023047;
    font-size: 2.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .letter.selected {
    border-color: #219ebc;
    background: #219ebc;
    color: white;
  }
  .image-card {
    width: 80px;
    height: 80px;
    margin: 4px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .image-card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    user-select: none;
  }
  .image-card.flipped {
    pointer-events: none;
  }
  .arabic-word {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: #219ebc;
    color: white;
    font-weight: bold;
    text-align: center;
    padding: 4px 0;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<h1>Arabic Alphabet Matching Game</h1>

<div class="game-container">
  <div class="letters" id="letters"></div>
  <div class="images" id="images"></div>
</div>

<script>
// Arabic letters with matching animal/fruit words and image URLs (public domain or Wikimedia)
const data = [
  { letter: 'أ', word: 'أسد', img: 'https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg' }, // Lion
  { letter: 'ب', word: 'بطة', img: 'https://upload.wikimedia.org/wikipedia/commons/6/6e/Mallard2.jpg' }, // Duck
  { letter: 'ت', word: 'تفاح', img: 'https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg' }, // Apple
  { letter: 'ث', word: 'ثعلب', img: 'https://upload.wikimedia.org/wikipedia/commons/1/1e/Red_Fox_in_the_Snow.jpg' }, // Fox
  { letter: 'ج', word: 'جمل', img: 'https://upload.wikimedia.org/wikipedia/commons/8/89/Dromedary_Camel_%28Camelus_dromedarius%29_Mirpur_Azad_Kashmir_02.jpg' }, // Camel
  { letter: 'ح', word: 'حصان', img: 'https://upload.wikimedia.org/wikipedia/commons/0/0c/Horse_in_Grass_01.jpg' }, // Horse
  { letter: 'خ', word: 'خروف', img: 'https://upload.wikimedia.org/wikipedia/commons/7/71/Sheep_eating_cabbage.jpg' }, // Sheep
  { letter: 'د', word: 'دب', img: 'https://upload.wikimedia.org/wikipedia/commons/0/0c/Bear_in_Western_Canada_04.jpg' }, // Bear
  { letter: 'ذ', word: 'ذئب', img: 'https://upload.wikimedia.org/wikipedia/commons/1/14/Gray_Wolf_in_Yellowstone_National_Park_2.jpg' }, // Wolf
  { letter: 'ر', word: 'رَمان', img: 'https://upload.wikimedia.org/wikipedia/commons/4/49/Pomegranate_fruits.jpg' }, // Pomegranate
  { letter: 'ز', word: 'زرافة', img: 'https://upload.wikimedia.org/wikipedia/commons/9/99/Giraffe_standing.jpg' }, // Giraffe
  { letter: 'س', word: 'سمكة', img: 'https://upload.wikimedia.org/wikipedia/commons/e/e3/Clown_fish_in_the_Andaman_Sea.jpg' }, // Fish
  { letter: 'ش', word: 'شجرة', img: 'https://upload.wikimedia.org/wikipedia/commons/f/f2/Oak_tree_at_Burghley_House_-_geograph.org.uk_-_874106.jpg' }, // Tree
  { letter: 'ص', word: 'صقر', img: 'https://upload.wikimedia.org/wikipedia/commons/1/1e/Falcon_-_Falco_peregrinus.jpg' }, // Falcon
  { letter: 'ض', word: 'ضفدع', img: 'https://upload.wikimedia.org/wikipedia/commons/f/f7/Green_Frog_with_worm_2.jpg' }, // Frog
  { letter: 'ط', word: 'طاووس', img: 'https://upload.wikimedia.org/wikipedia/commons/1/1b/Peacock_Plumage.JPG' }, // Peacock
  { letter: 'ظ', word: 'ظبي', img: 'https://upload.wikimedia.org/wikipedia/commons/f/fc/Grant%27s_Gazelle_adult_male.jpg' }, // Gazelle
  { letter: 'ع', word: 'عصفور', img: 'https://upload.wikimedia.org/wikipedia/commons/e/e3/House_sparrow04.jpg' }, // Sparrow
  { letter: 'غ', word: 'غزال', img: 'https://upload.wikimedia.org/wikipedia/commons/9/9a/Thomson%27s_Gazelle_1.jpg' }, // Gazelle 2
  { letter: 'ف', word: 'فيل', img: 'https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg' }, // Elephant
  { letter: 'ق', word: 'قرد', img: 'https://upload.wikimedia.org/wikipedia/commons/f/f6/Macaca_mulatta_in_Bhubaneshwar.jpg' }, // Monkey
  { letter: 'ك', word: 'كلب', img: 'https://upload.wikimedia.org/wikipedia/commons/4/44/Dog_sitting.jpg' }, // Dog
  { letter: 'ل', word: 'ليمون', img: 'https://upload.wikimedia.org/wikipedia/commons/f/fb/Lemon-edit1.jpg' }, // Lemon
  { letter: 'م', word: 'ماعز', img: 'https://upload.wikimedia.org/wikipedia/commons/2/2b/Goat_in_a_field.jpg' }, // Goat
  { letter: 'ن', word: 'نمر', img: 'https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger_in_Ranthambhore.jpg' }, // Tiger
  { letter: 'ه', word: 'هدهد', img: 'https://upload.wikimedia.org/wikipedia/commons/6/6a/Upupa_epops_-Cali%2C_Valle_del_Cauca%2C_Colombia-8.jpg' }, // Hoopoe
  { letter: 'و', word: 'وردة', img: 'https://upload.wikimedia.org/wikipedia/commons/3/33/Rose_in_Kolkata_06-2016_img3.jpg' }, // Rose
  { letter: 'ي', word: 'يد', img: 'https://upload.wikimedia.org/wikipedia/commons/8/89/Open_hand_icon.svg' }  // Hand (icon)
];

// Shuffle function (Fisher-Yates)
function shuffle(array) {
  let currentIndex = array.length, temporaryValue, randomIndex;
  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}

const lettersDiv = document.getElementById('letters');
const imagesDiv = document.getElementById('images');

let selectedLetter = null;

// Shuffle data for letters and images separately so they don’t align in order
const shuffledLetters = shuffle([...data]);
const shuffledImages = shuffle([...data]);

// Render letters
shuffledLetters.forEach((item, index) => {
  const div = document.createElement('div');
  div.classList.add('letter');
  div.textContent = item.letter;
  div.dataset.letter = item.letter;
  div.dataset.index = index;
  div.addEventListener('click', () => {
    if (selectedLetter) {
      selectedLetter.classList.remove('selected');
    }
    selectedLetter = div;
    div.classList.add('selected');
  });
  lettersDiv.appendChild(div);
});

// Render images
shuffledImages.forEach((item, index) => {
  const card = document.createElement('div');
  card.classList.add('image-card');
  card.dataset.letter = item.letter;
  card.dataset.index = index;

  const img = document.createElement('img');
  img.src = item.img;
  img.alt = item.word;
  card.appendChild(img);

  card.addEventListener('click', () => {
    if (!selectedLetter) {
      alert('Please select a letter first!');
      return;
    }
    if (selectedLetter.dataset.letter === card.dataset.letter) {
      // Correct match!
      card.classList.add('flipped');
      // Show Arabic word on the card
      const wordDiv = document.createElement('div');
      wordDiv.classList.add('arabic-word');
      wordDiv.textContent = item.word;
      card.appendChild(wordDiv);

      selectedLetter.style.visibility = 'hidden'; // hide letter to mark as matched
      selectedLetter.classList.remove('selected');
      selectedLetter = null;
    } else {
      alert('Try again!');
      selectedLetter.classList.remove('selected');
      selectedLetter = null;
    }
  });

  imagesDiv.appendChild(card);
});

</script>
</body>
</html>
