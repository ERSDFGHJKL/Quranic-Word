<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لعبة الحروف – صِل الحرف بالصورة</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('https://cdn.pixabay.com/photo/2018/03/29/20/10/pastel-clouds-3278337_1280.jpg');
    background-size: cover;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  .game-container {
    background: rgba(255, 255, 255, 0.9);
    max-width: 900px;
    margin: auto;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
  }
  .game-grid {
    display: flex;
    justify-content: space-between;
    gap: 30px;
  }
  .letters, .cards {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .letter {
    background: #f0c04a;
    border-radius: 8px;
    font-size: 2rem;
    width: 60px; height: 60px;
    display:flex;
    align-items:center; justify-content:center;
    cursor: pointer;
    user-select: none;
  }
  .letter.selected {
    border: 3px solid #f08a0c;
  }
  .card {
    width: 120px;
    height: 150px;
    perspective: 600px;
  }
  .card-inner {
    position: relative;
    width: 100%; height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    border-radius: 12px;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%; height: 100%;
    backface-visibility: hidden;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .card-front img {
    max-width: 90%; height: auto;
    border-radius: 8px;
  }
  .card-back {
    background: #f0c04a;
    color: white;
    transform: rotateY(180deg);
    font-size: 1.2rem;
    font-weight: bold;
  }
  @media(max-width:700px){
    .game-grid { flex-direction: column; }
  }
</style>
</head>
<body>

<div class="game-container">
  <h1>لعبة تطابق الحروف والصور</h1>
  <div class="game-grid">
    <div class="letters" id="letters"></div>
    <div class="cards" id="cards"></div>
  </div>
</div>

<script>
  const flashcards = [
    { letter: 'أ', word: 'تفاحة', image: 'https://pics.clipartpng.com/midle/Apple_PNG_Clip_Art-1467.png' },
    { letter: 'س', word: 'سمكة', image: 'https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Underwater/Fish_PNG_Clip_Art_Image.png?m=1629833603' },
    // add more with direct .png links from ClipartPNG or yopriceville...
  ];

  function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

  let selected = null, matches = 0;
  const lettersDiv = document.getElementById('letters');
  const cardsDiv = document.getElementById('cards');

  shuffle(flashcards).forEach(({letter}) => {
    const el = document.createElement('div');
    el.className = 'letter';
    el.textContent = letter;
    el.onclick = () => {
      document.querySelectorAll('.letter').forEach(l=>l.classList.remove('selected'));
      el.classList.add('selected');
      selected = letter;
    };
    lettersDiv.appendChild(el);
  });

  shuffle(flashcards).forEach(({letter, word, image}) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.letter = letter;

    const inner = document.createElement('div'); inner.className = 'card-inner';
    const front = document.createElement('div'); front.className = 'card-front';
    const img = document.createElement('img'); img.src = image; img.alt = word;
    front.appendChild(img);
    const back = document.createElement('div'); back.className = 'card-back';
    back.textContent = word;

    inner.append(front, back);
    card.appendChild(inner);

    card.onclick = () => {
      if (!selected) return alert('اختر الحرف أولًا');
      if (selected === card.dataset.letter) {
        card.classList.add('flipped');
        document.querySelector('.letter.selected').classList.add('matched');
        selected = null; matches++;
        if (matches === flashcards.length) setTimeout(() => alert('مبروك! انتهيت الصغار 🎉'), 100);
      } else { alert('حاول مرة أخرى'); }
    };
    cardsDiv.appendChild(card);
  });
</script>

</body>
</html>
